<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Mensagem</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/netflixfavicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <header>
        <img src="{{ url_for('static', filename='images/netflix-logo.png') }}" alt="Netflix">
        <nav>
            <ul>
                {% if session["login"] == True %}
                    <li><a href="/">Início</a></li>
                    <li><a href="{{ url_for('dashboard')}}">Gerenciar</a></li>
                {% else %}
                    <li><a href="/">Início</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main class="catalog">
        <section>
            <!-- variável parMensagem que vem do main.py pela def dashboard()
                e que é enviada para cá por meio do parâmetro da função render_template -->
            <p>{{ parMensagem }}</p>
        </section>
    </main>
    <footer>
        <p class="direitos-autorais">Netflix &copy;2023</p>
    </footer>
</body>
</html>
