{% extends 'base.html' %}
{% block conteudo %}
<section>
    <h2>Atualizar filme:</h2>
    <article>
        <form method="POST" action="{{ url_for('paginaHome') }}">
            <label for="titulo">Título:</label>
            <input type="text" name="titulo" id="titulo" />
            <br/>
            <label>Sinopse: 
                <input type="text" name="sinopse" placeholder="Insira texto aqui"/>
            </label>
            <br/>        
            <label>Duração (minutos):
                <input type="number" name="duracao"/>
            </label>
            <br/>
            <label>Elenco: 
                <input type="text" name="elenco" placeholder="Digite aqui os nomes separados por vírgula."/>
            </label>
            <br/>
            <label>Data de exibição: 
                <input type="date" name="data_exibicao"/>
            </label>
            <br/>
            <label>Ingresso (inteira):
                <input type="number" name="inteira" step="0.01"/>
            </label>
            <br/> 
            <label>Ingresso (meia):
                <input type="number" name="meia" step="0.01"/>
            </label> 
            <br/>   
            <input type="submit"/>
        </form>
    </article>
</section>
{% endblock %}
