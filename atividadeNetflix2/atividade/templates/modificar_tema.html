<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Homepage do Netflix</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/netflixfavicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <header>
        <img src="{{ url_for('static', filename='images/netflix-logo.png') }}" alt="Netflix">
        <nav>
            <ul>
                <li><a href="/">Início</a></li>
                <li><a href="{{ url_for('dashboard') }}">Gerenciar</a></li>
            </ul>
        </nav>
    </header>
    <main class="catalog">
        <section>
            <h1>Você está no tema: {{ parNomeTema }}</h1>
            <h2>Atualizar Tema</h2>
            <form action="{{ url_for('processar_tema', nome_do_tema=parNomeTema)}}" method="POST">
                <label for="attNomeTema">Novo nome:<input type="text" name="atualizar_nome_tema" id="attNomeTema", placeholder="{{parNomeTema}}"/><br/></label>
                <input type="submit" value="Atualizar">
            </form>
            <h2>Excluir</h2>
            <form action="{{ url_for('excluir_tema', nome_do_tema=parNomeTema)}}" method="POST">
                <label for="excluir_tema">
                    <input type="submit" value="Excluir" id="excluir_tema"/>
                </label>
            </form>
            
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
